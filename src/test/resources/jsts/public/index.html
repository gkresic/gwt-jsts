<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta charset=UTF-8>

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>GWT JSTS</title>

    <link rel="stylesheet" href="https://openlayers.org/en/v3.19.1/css/ol.css" type="text/css">
        
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.19.1/build/ol.js"></script>
            
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script src="jsts.GwtJSTS.nocache.js"></script>
    
    
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>GWT JSTS</h1>
    <div id="map" class="map"></div>
    <script>
      // this example uses JSTS for which we don't have an externs file.
      var source = new ol.source.Vector();
      fetch('https://openlayers.org/en/v3.19.1/examples/data/geojson/roads-seoul.geojson').then(function(response) {
        return response.json();
      }).then(function(json) {
        var format = new ol.format.GeoJSON();
        var features = format.readFeatures(json, {featureProjection: 'EPSG:3857'});

        var parser = new jsts.io.OL3Parser();

        for (var i = 0; i < features.length; i++) {
          var feature = features[i];
          // convert the OpenLayers geometry to a JSTS geometry
          var jstsGeom = parser.read(feature.getGeometry());

          // create a buffer of 40 meters around each line
          var buffered = jstsGeom.buffer(40);

          // convert back from JSTS and replace the geometry on the feature
          feature.setGeometry(parser.write(buffered));
        }

        source.addFeatures(features);
      });
      var vectorLayer = new ol.layer.Vector({
        source: source
      });

      var rasterLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      var map = new ol.Map({
        layers: [rasterLayer, vectorLayer],
        target: document.getElementById('map'),
        view: new ol.View({
          center: ol.proj.fromLonLat([126.979293, 37.528787]),
          zoom: 15
        })
      });
    </script>    
  </body>
</html>
